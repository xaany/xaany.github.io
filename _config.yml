        title: Databases & Cache
        sub_title: Проектирование бд, составление запросов
        description: |
          Я имею опыт работы с такими базами данных как Postgres, MySQL, SQLite и кешем Redis. Использовал <mark>Alembic</mark>, <mark>sqlalchemy</mark>. Знаю основы SQL.  Могу написать запрос или спроектировать простую БД с отношениями один-ко-многим и тд.

      - layout: left
        title: FastAPI & DRF
        sub_title: Составление API
        description: |
          Я создавал API различных видов. Писал API под Front-end. Работал с сессиями и авторизацией (в том числе JWT). 

      - layout: left
        title: Telegram Bot API
        sub_title: Clear API & aiogram 2/3
        description: |
          Я написал огромное количество ботов для телеграма, особенно с использованием асинхронной библиотеки <mark>aiogram</mark>. Знаю много тонкостей и особенностей этой темы.

      - layout: left
        title: HTML/CSS/JS
        sub_title: Базовые знания web
        description: |
          Я обладаю базовыми знаниями web части. Могу написать простой Front-end на голом Bootstrap. Написать скрипт на js/jquery. Знаком с такими фреймворками как VueJS, Django



about_content: | # this will include new lines to allow paragraphs
  Привет! Меня зовут Даниил и я Middle Python Backend разработчик. Так же, у меня есть базовые знания Front-end технологий. Я начал свой путь программиста 5 лет назад и за это время поработал в нескольких небольших командах и получил огромный опыт.

  Так же у меня есть знания в области:
   - <mark>Linux</mark>
   - <mark>Docker</mark>
   - <mark>Postgres/SQL</mark>


        caption: 2019 - 2023
        sub_title: Институт Космических и Информационных Технологий
        quote: >
          Сибирский федеральный университет (СФУ) входит в топ-15 вузов России. Первый в России федеральный университет. Крупный научно-исследовательский и образовательный центр в России. Крупнейший университет восточной части России.
        description: | # this will include new lines to allow paragraphs
          Имею неоконченное высшее (4 курса) бакалаврское образование по направлению "Управление в технических системах". Обучаясь в университете, я получил множество полезных навыков, которые применяю и по сей день. Был лидером на кафедре по предмету "Программирование". Успешно изучил С++, включая ООП, базовые знания кучи (heap) и работы с памятью, указатели. Далее изучил C#, в особенности .NET Windows Forms.


        description: | # this will include new lines to allow paragraphs
          Я написал множество парсеров/скраперов/ботов. Работал с http-запросами, куками, проксями, капчей, <mark>Selenium</mark>. Умею анализировать ресурс и вытаскивать запросы.
      

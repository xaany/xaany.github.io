about_content: | # this will include new lines to allow paragraphs
  Привет! Меня зовут Даниил, я Middle Python Backend разработчик. 
  Я начал свой путь программиста 5 лет назад. За это время успел поработать в нескольких небольших командах и получить огромный опыт.

  Так же у меня есть знания в области:
   - <mark>FrontEnd</mark>
   - <mark>Linux</mark>
   - <mark>GitHub</mark>

content:
  - title: Навыки # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Parsing/Scarping
        sub_title: Работа с данными
        # link: github.com/sproogen
        # link_text: Project Website
        # additional_links:

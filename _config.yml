        quote: >
          Разработка решений для малого и среднего бизнеса в Телеграм, например создание ботов-магазинов или ботов-поддержки и тп.
        description: | # this will include new lines to allow paragraphs
            Наша небольшая компания занималась разработкой ботов для бизнеса. Я выполнял роль главного программиста. Утверждал проекты, разрабатывал проекты с нуля как самостоятельно, так и в небольшой команде из 3+ человек, которых обычно курировал. За время работы в компании мы создали более 100 ботов различной тематики и функционала.

